<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body { 
            display: flex;
             justify-content: center; 
             align-items: center; 
             height: 100vh; 
             background: #f0f0f0; 
            }
        .slider-container {
            width: 100%;
             max-width: 100%; 
             overflow: hidden; 
             position: relative; 
             border-radius: 10px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
            }
        .slider { 
            display: flex; 
            transition: transform 0.5s ease-in-out; 
        }
        .slide { 
            min-width: 100%; 
            transition: opacity 1s ease-in-out; 
        }
        .slide img { 
            width: 100%; 
            height: auto; 
            display: block;
         }
        .prev, .next {
            position: absolute; top: 50%; 
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5); 
            color: white; 
            border: none;
            padding: 10px; 
            cursor: pointer; 
            font-size: 18px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .slider-container { 
                width: 90%;
             }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <picture>
                    <source srcset="https://i.pinimg.com/736x/58/52/82/585282f0fa2543021550dd06f145a073.jpg" media="(max-width: 768px)">
                    <img src="https://cdn.create.microsoft.com/cmsassets/youtubeBanner-Hero.webp" alt="Slide 1">
                </picture>
            </div>
            <div class="slide">
                <picture>
                    <source srcset="https://i.pinimg.com/736x/58/52/82/585282f0fa2543021550dd06f145a073.jpg" media="(max-width: 768px)">
                    <img src="https://cdn.create.microsoft.com/cmsassets/youtubeBanner-Hero.webp" alt="Slide 2">
                </picture>
            </div>
            <div class="slide">
                <picture>
                    <source srcset="https://i.pinimg.com/736x/58/52/82/585282f0fa2543021550dd06f145a073.jpg" media="(max-width: 768px)">
                    <img src="https://cdn.create.microsoft.com/cmsassets/youtubeBanner-Hero.webp" alt="Slide 3">
                </picture>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let index = 0;

        function updateSlide() {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            index = (index + 1) % slides.length;
            updateSlide();
        });

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + slides.length) % slides.length;
            updateSlide();
        });

        setInterval(() => {
            index = (index + 1) % slides.length;
            updateSlide();
        }, 3000); // Auto-slide every 3 seconds
    </script>

</body>
</html>
