<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <p id="counter">0</p>
    <button onclick="increase()">+</button>
    <button onclick="decrease()">-</button>
</body>
<script>
    let count = 0;

    function increase(){
        count++;
        document.getElementById("counter").innerText = count;
    }
    function decrease(){
        count--;
        document.getElementById("counter").innerText = count;
    }
</script>
</html>
