<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle light/dark mode</title>
    <style>
        /* .dark-mode{
            background: #000;
            color: #fff;
        } */

        body{
            transition: background-color 0.4s, color 0.4s;
        }
        .dark-mode{
            background-color: #121212;
            color: #fff;
        }
    </style>
</head>
<body>
    <button onclick="togglemode()" id="button">Toggle Mode</button>
</body>
<script>
    // function togglemode(){
    //     document.body.classList.toggle("dark-mode");
    // }
    // function togglemode(){
    //     document.body.classList.toggle("dark-mode");

    //     const btn = document.getElementById("button");

    //     if(document.body.classList.contains("dark-mode")){
    //         btn.innerText = "Enable light mode";
    //     }
    //     else{
    //         btn.innerText = "Enable Dark Mode"
    //     }
    // }
    window.onload = function(){
        const isdark = localStorage.getItem("dark-mode") === "true";
        if (isdark) {
            document.body.classList.add("dark-mode");
            document.getElementById("button").innerText = "Enable Light Mode"
        }
    }
    function togglemode(){
        const body = document.body;
        const btn = document.getElementById("button");

        body.classList.toggle("dark-mode");
        const isdark = body.classList.contains("dark-mode");
        localStorage.setItem("dark-mode", isdark);

        btn.innerText = isdark ? "Enable Light Mode" : "Enable Dark Mode";
    }
</script>
</html>
